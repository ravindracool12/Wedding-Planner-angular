<div class="container-fluid">
  <div class="container">
    <h4 *ngIf="error">{{error}}</h4>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
    <form (ngSubmit)="submit()">
      <div class="form-group col-3">
        <label for="username">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="name" />
      </div>
      <div class="form-group col-3">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="email" />
      </div>
      <div class="form-group col-3">
        <label for="mobile">Mobile</label>
        <input type="string" name="mobile" class="form-control" [(ngModel)]="mobile" />
      </div>
      <div class="form-group col-3">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="password" />
      </div>
      <div class="form-group col-3">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
    <p class="loginhere">
      Have already an account ? <a href="/#/login" class="loginhere-link">Login here</a>
  </p>
 </div>
</div>
</div>
